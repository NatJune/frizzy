{% extends 'home.html' %}
{% block content %}

    <h1>Search Results</h1>
    <div class="container">
    {% for shop in object_list %}
        <div class="card mb-4" style="width: 36rem;">
            <div class="card-body">
                <h5 class="card-title">{{ shop.name }}</h5>
                <p class="card-text">
                    {{ shop.description }}
                </p>
                <p class="card-text">
                    City: {{ shop.city }}
                    <br>
                    Phone: {{ shop.phone_number }}
                    <br>
                    Email: {{ shop.email }}
                    <br>
                    Website: {{ shop.website }}
                </p>
                <form action="#" method="post">
                    <button type="submit" class="btn btn-primary">
                        Start Order
                    </button>
                </form>
            </div>
        </div>
    {% endfor %}
    </div>

{% endblock %}
