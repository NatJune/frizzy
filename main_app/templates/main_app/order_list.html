{% extends "base.html" %}

{% block content %}
<h1>Orders</h1>
{% for order in object_list %}
    <div style="height: 50px; width: 800px;" class="card">
        <a href="{% url 'order_detail' order.id %}">
            <p class="card-text">{{ order }}</p>
        </a>
    </div>
    <div class="card-action">
        <a class="btn btn-primary" href="{% url 'order_update' order.id %}">Edit</a>
        <a class="btn btn-warning" href="{% url 'order_delete' order.id %}">Delete</a>
    </div>
    <br>
{% endfor %}

{% endblock %}
